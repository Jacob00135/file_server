{% extends "base.html" %}
{% block title %}文件管理{% endblock %}
{% block link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='identity/css/login.css') }}" />
{% endblock %}
{% block content %}
    <!-- 登录框 [start] -->
    <div id="login" class="container">
        <h1 class="text-center">登录</h1>
        <form name="login" action="{{ url_for('identity.login') }}" method="post">
            <div class="form-group">
                {% if customer_name %}
                    <input type="text" name="customer_name" class="form-control input-lg" placeholder="用户名" required
                       autocomplete="off" value="{{ customer_name }}"/>
                {% else %}
                    <input type="text" name="customer_name" class="form-control input-lg" placeholder="用户名" required
                           autocomplete="off"/>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control input-lg" placeholder="密码" required
                       autocomplete="off"/>
            </div>
            <button id="submit-btn" type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
            {% for message in get_flashed_messages() %}
                <div id="login-warning" class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        </form>
    </div>
    <!-- 登录框 [end] -->
{% endblock %}
